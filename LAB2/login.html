<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
    <div class="top-links">
        <a href="login.html">로그인</a> | <a href="signup.html">회원가입</a>
    </div>
    <form action="/login" method="POST" class="form-box">
        <div class="form-row">
            <label for="username">아이디 :</label>
            <input type="text" name="username" id="username" autofocus placeholder="아이디 입력">
        </div>
        <div class="form-row">
            <label for="password">비밀번호 :</label>
            <input type="password" name="password" id="password" required placeholder="비밀번호 입력">
        </div>
        <div class="button-group">
            <button type="submit" class="btn-green">Login</button>
            <button type="reset" class="btn-red">Cancel</button>
        </div>
    </form>
</body>
</html>
