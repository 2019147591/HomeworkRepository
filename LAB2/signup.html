<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
    <div class="top-links">
        <a href="login.html">로그인</a> | <a href="signup.html">회원가입</a>
    </div>
    <form action="/signup" method="POST" class="form-box">
        <div class="form-row">
            <label for="name">이름 :</label>
            <input type="text" name="name" id="name" placeholder="이름 입력" required autocomplete="name">
        </div>
        <div class="form-row">
            <label for="birth">생일 :</label>
            <input type="date" name="birth" id="birth" step="1">
        </div>
        <div class="form-row">
            <label for="gender">성별 :</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">남성</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">여성</label>
            </div>
        </div>
        <div class="form-row">
            <label for="grade">학년 :</label>
            <input type="number" name="grade" id="grade" min="1" max="4" step="1" placeholder="1~4 입력">
        </div>
        <div class="form-row">
            <label for="username">아이디 :</label>
            <input type="text" name="username" id="username" placeholder="아이디 입력" autocomplete="username">
        </div>
        <div class="form-row">
            <label for="password">비밀번호 :</label>
            <input type="password" name="password" id="password" placeholder="비밀번호 입력" required>
        </div>
        <div class="form-row">
            <label for="email">이메일 :</label>
            <input type="email" name="email" id="email" placeholder="이메일 입력" autocomplete="email">
        </div>
        <div class="form-row">
            <label for="security">보안 질문 :</label>
            <select name="security" id="security">
                <option value="q1">질문을 선택하세요</option>
                <option value="q2">가장 좋아하는 영화는?</option>
                <option value="q3">어릴 적 별명은?</option>
                <option value="q4">졸업한 초등학교 이름은?</option>
            </select>
        </div>
        <div class="form-row">
            <label for="answer">답변 :</label>
            <input type="text" name="answer" id="answer">
        </div>
        <div class="button-group">
            <button type="submit" class="btn-green">Signup</button>
            <button type="reset" class="btn-red">Cancel</button>
        </div>
    </form>
</body>
</html>
